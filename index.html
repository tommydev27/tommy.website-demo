<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <title>tommy.developer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: black;
            font-family: monospace;
            overflow: hidden;
            position: relative;
        }
        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:#E6E6FA ;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .console {
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #1E90FF;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px white;
            overflow: hidden;
            position: relative;
        }

        .console-header {
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .console-content {
            white-space: pre;
            height: calc(100% - 70px);
            overflow: hidden;
            position: relative;
        }

        .typing {
            animation: typing 14s linear infinite;
        }

        @keyframes typing {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .hacking-text {
            color: black;
            font-size: 12px;
            position: absolute;
            top: 10px;
            left: 10px;
            white-space: nowrap;
        }

        button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 9px;
            background-color: gray;
            color: white;
            border: 1px solid white;
            padding: 10px;
            border-radius: 100px;
            font-size: 8px;
            cursor: pointer;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="background-gif"></div>
    <div class="console">
        <div class="console-header">Descript</div>
        <div class="console-content typing">
            web dalam pengembangan...<br>
            tugas...<br>
            input data<br>
            script <br>
            belajar code
            selengkapnya:'';<br>
            <span id="dynamic-text"></span>
        </div>
        <div class="hacking-text">TM-DEV Â® </div>
        <button onclick="redirect('https://github.com/tommydev27/tommy.website/')">
            <span class="material-symbols-outlined">home</span>
        </button>
    </div>
    <script>
        function redirect(url) {
            window.location.href = url;
        }

        const texts = [
            'Retrieving user information...',
            'Accessing secure database...',
            'Email:********',
            'password:*********',
            'Data loading...',
            'Decrypting files...',
            'Scanning for vulnerabilities...',
            'Establishing connection...',
            'Verifying credentials...',
            'Loading profiles...',
            'Executing commands...',
            'Finalizing setup...',
            'Data loading complete.'
        ];

        const dynamicTextElement = document.getElementById('dynamic-text');
        let currentIndex = 0;
        let intervalId;

        function updateText() {
            dynamicTextElement.textContent = texts[currentIndex];
        }

        function startTyping() {
            updateText();
            intervalId = setInterval(() => {
                currentIndex = (currentIndex + 1) % texts.length;
                updateText();
            }, 3000);
        }

        // Initialize typing effect
        startTyping();
    </script>
</body>
</html>
