      <style>

      body {
        margin-top: 10px;  
        font-family: Arial, sans-serif;
        touch-action: none;
          }
          
        .container {
            width: 100%;
            margin-top: -10px;  
            margin-bottom: 0px; 
            font-weight: bold;
            font-size:12px;
            overflow: hidden;
            position: relative;
        }
              
    .profile-name {
        font-size: 15px;
        font-weight: bold;
        color: #333;
        padding: 5px;
        margin: 0 auto; 
        text-align: center;
        }

    hr {
      border: 0;
      height: 1px;
      background-color: #000;
      margin: 0px 0;
    }
              

  img {
      border-radius: 12px;
      width: 30px;
      height: auto;
    }
    
    #drag-container,
      #spin-container {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        margin: auto;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
 
      }
    
     #drag-container img,
      #drag-container video {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        position: absolute;
        left: 0;
        top: 0;
        width: 0%;
        border-radius: 10px;
        height: 15%;
        line-height: 10px;
        font-size: 12px;
        text-align: center;
        -webkit-box-shadow: 0 0 5px #fff;
        box-shadow: 0 0 1px black;
        -webkit-box-reflect: below 10px
          linear-gradient(transparent, transparent, #0005);
      }
    
    #drag-container,
    #spin-container {
      position: relative;
      display: flex;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }
    #drag-container img, 
    #drag-container video {
    position: absolute;
    left: 0;
    top: 50px; /* Menggeser gambar ke bawah dengan jarak dari atas */
    height: 60%;
    width: 70%;
    }

    #drag-container img:hover, 
    #drag-container video:hover {
      box-shadow: 0 0 5px #0056b3;
    }
    
      #ground {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 190%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%) rotateX(90deg);
        transform: translate(-50%, -50%) rotateX(90deg);
        background: -webkit-radial-gradient(
          center center,
          farthest-side,
          ,
          transparent
        );
      }


      #music-container {
        position: absolute;
        top: 0;
        left: 0;
      }

      @-webkit-keyframes spin {
        from {
          -webkit-transform: rotateY(0deg);
          transform: rotateY(0deg);
        }
        to {
          -webkit-transform: rotateY(360deg);
          transform: rotateY(360deg);
        }
      }

      @keyframes spin {
        from {
          -webkit-transform: rotateY(0deg);
          transform: rotateY(0deg);
        }
        to {
          -webkit-transform: rotateY(360deg);
          transform: rotateY(360deg);
        }
      }
      @-webkit-keyframes spinRevert {
        from {
          -webkit-transform: rotateY(360deg);
          transform: rotateY(360deg);
        }
        to {
          -webkit-transform: rotateY(0deg);
          transform: rotateY(0deg);
        }
      }
      @keyframes spinRevert {
        from {
          -webkit-transform: rotateY(360deg);
          transform: rotateY(360deg);
        }
        to {
          -webkit-transform: rotateY(0deg);
          transform: rotateY(0deg);
        }
         }

          #music-container {
            width: 350px;
            height: 280px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #000;
            position: absolute;
            top: 79%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
            cursor: grab;
            }

        #music-container img {
            width: 100%; 
            height: 100%;
            }
            
        .scrolling-text {
          width: 98%;
          text-align: center;
          height: 28px;
          border: 1px solid gray;
          position: relative;
          overflow: hidden;
          margin: 0 auto; 
          }

          .scrolling-text p {
          position: absolute;
          font-size: 18px;
          padding: 3px;
          white-space: nowrap; 
          margin: 0;
          animation: scrollLeft 30s linear infinite;
          }

        .scrolling-text p:nth-child(1) {
          animation-delay: 0s;
          }

        .scrolling-text p:nth-child(2) {
          animation-delay: 3s;
          }

        .scrolling-text p:nth-child(3) {
          animation-delay: 6s;
          }

        @keyframes scrollLeft {
        0% {
        transform: translateX(100%); /* Mulai dari kanan luar */
        }
        100% {
        transform: translateX(-100%); /* Bergerak ke kiri luar */
        }
        }
        
  </style>

<body>

    <img src="https://iili.io/325ocLg.png?nocache=123" alt="Image">
  </div>

  <script>

      // You can change global variables here:
      var radius = 250; // how big of the radius
      var autoRotate = true; // auto rotate or not
      var rotateSpeed = -60; // unit: seconds/360 degrees
      var imgWidth = 130; // width of images (unit: px)
      var imgHeight = 300; // height of images (unit: px)

      // YouTube embed sebagai musik latar
var bgMusicURL = "https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=1&loop=1";
var bgMusicControls = false; // Disable music controls for iframe embeds


 

      // ===================== start =======================
      setTimeout(init, 100);

      var odrag = document.getElementById("drag-container");
      var ospin = document.getElementById("spin-container");
      var aImg = ospin.getElementsByTagName("img");
      var aVid = ospin.getElementsByTagName("video");
      var aEle = [...aImg, ...aVid]; // combine 2 arrays

      // Size of images
      ospin.style.width = imgWidth + "px";
      ospin.style.height = imgHeight + "px";

      // Size of ground - depend on radius
      var ground = document.getElementById("ground");
      ground.style.width = radius * 3 + "px";
      ground.style.height = radius * 3 + "px";

      function init(delayTime) {
        for (var i = 0; i < aEle.length; i++) {
          aEle[i].style.transform =
            "rotateY(" +
            i * (360 / aEle.length) +
            "deg) translateZ(" +
            radius +
            "px)";
          aEle[i].style.transition = "transform 1s";
          aEle[i].style.transitionDelay =
            delayTime || (aEle.length - i) / 4 + "s";
        }
      }

      function applyTranform(obj) {
        // Constrain the angle of camera (between 0 and 180)
        if (tY > 180) tY = 180;
        if (tY < 0) tY = 0;

        // Apply the angle
        obj.style.transform = "rotateX(" + -tY + "deg) rotateY(" + tX + "deg)";
      }

      function playSpin(yes) {
        ospin.style.animationPlayState = yes ? "running" : "paused";
      }

      var sX,
        sY,
        nX,
        nY,
        desX = 0,
        desY = 0,
        tX = 0,
        tY = 10;

      // auto spin
      if (autoRotate) {
        var animationName = rotateSpeed > 0 ? "spin" : "spinRevert";
        ospin.style.animation = `${animationName} ${Math.abs(
          rotateSpeed
        )}s infinite linear`;
      }

      // add background music
      if (bgMusicURL) {
        document.getElementById("music-container").innerHTML += `
<audio src="${bgMusicURL}" ${
          bgMusicControls ? "controls" : ""
        } autoplay loop>    
<p>If you are reading this, it is because your browser does not support the audio element.</p>
</audio>
`;
      }

      // setup events
      document.onpointerdown = function(e) {
        clearInterval(odrag.timer);
        e = e || window.event;
        var sX = e.clientX,
          sY = e.clientY;

        this.onpointermove = function(e) {
          e = e || window.event;
          var nX = e.clientX,
            nY = e.clientY;
          desX = nX - sX;
          desY = nY - sY;
          tX += desX * 0.1;
          tY += desY * 0.1;
          applyTranform(odrag);
          sX = nX;
          sY = nY;
        };

        this.onpointerup = function(e) {
          odrag.timer = setInterval(function() {
            desX *= 0.95;
            desY *= 0.95;
            tX += desX * 0.1;
            tY += desY * 0.1;
            applyTranform(odrag);
            playSpin(false);
            if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
              clearInterval(odrag.timer);
              playSpin(true);
            }
          }, 17);
          this.onpointermove = this.onpointerup = null;
        };

        return false;
      };

      document.onmousewheel = function(e) {
        e = e || window.event;
        var d = e.wheelDelta / 20 || -e.detail;
        radius += d;
        init(1);
      };
    </script>
